<!DOCTYPE HTML>
<html>
	<head>
		<title>Charset grid</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="assets/css/charset-grid.css">
	</head>
	<body>
		<header>
			<div class="wrapper">
				<h1>Charset grid</h1>
				<p>Peek into what characters are supported by fonts</p>
			</div>
		</header>

		<form>
			<select id="codepage" size="1">
				<option selected>ASCII</option>
			</select>
		</form>

		<ul id="grid">
		</ul>

		<footer>
			<div>0.2.0-dev</div>
			<div>Created by the Source Foundry, licensed under MIT.</div>
		</footer>

		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
		<script src="assets/js/charset-grid.js"></script>
	</body>
</html>
