<!DOCTYPE HTML>
<html>
	<head>
		<title>Charset grid</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="assets/css/charset-grid.css?ver=20170920">
	</head>
	<body>
		<header>
			<div class="wrapper">
				<h1>Charset grid</h1>
				<p>Peek into what characters are supported by fonts</p>
			</div>
		</header>

		<form>
			<aside>
				<div class="wrapper">
					<div class="styled-select subset">
						<span></span>
						<select id="subset" size="1">
							<!--<option selected>Debug</option>-->
							<option>ASCII</option>
							<option>Latin 1</option>
							<option>Latin Extended-A</option>
							<option>Latin Extended-B</option>
							<option>Latin Extended-C</option>
							<option>Latin Extended-D</option>
							<option>Latin Extended-E</option>
							<option>General Punctuation</option>
							<option>Currency</option>
							<option>IPA Extensions</option>
							<option>Spacing Modifier Letters</option>
							<option>MES-1</option>
							<option>MES-2</option>
							<!--<option>MES-3B</option>-->
						</select>
					</div>
					<div class="styled-select view">
						<span></span>
						<select id="view" size="1">
							<option>Score</option>
							<option>Grid</option>
							<option>Table</option>
							<option>Details</option>
							<option>Rows</option>
						</select>
					</div>
					<div class="styled-select sort">
						<span></span>
						<select id="sort" size="1">
							<option value="alphabetically">Sort A-Z</option>
							<option value="percentage">Sort % complete</option>
						</select>
					</div>
				</div>
			</aside>

			<ul id="grid">
			</ul>
		</form>

		<br class="clearfix">

		<footer>
			<div>0.5.0</div>
			<div>Created by the Source Foundry, licensed under MIT.</div>
		</footer>

		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
		<script src="assets/js/charset-grid.js?ver=20170920-2"></script>
	</body>
</html>
